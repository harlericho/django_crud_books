{% extends 'layout.html' %}
{% block title %}
Django Book Form Update
{% endblock title %}
{% block content %}
<div class="card border-info mb-3" style="max-width: 80rem;">
  <div class="card-header bg-transparent border-info text-info">
      <a href="/" class="btn btn-info btn-sm" title="back to list">
          <i class="fa fa-backspace text-white"></i>
      </a>
      Back to list
  </div>
  <div class="card-body text-info">
    <h5 class="card-title"><i class="fas fa-book"></i> Book form update</h5>
    <form action="/update/" method="post">
       {% csrf_token %}
       <input type="hidden" id="id" name="id" value="{{ data.id }}">
        <div class="mb-3 text-secondary">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control text-secondary" 
          id="title" name="title" 
          placeholder="Title"
          value="{{ data.title }}"
          autofocus required>
        </div>
        <div class="mb-3 text-secondary">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control text-secondary"
          id="author" name="author"
          placeholder="Author"
          value="{{ data.author }}"
          required>
        </div>
        <div class="mb-3 text-secondary">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control text-secondary"
          id="price" name="price"
          placeholder="10.00"
          value="{{ data.price }}"
          required>
        </div>
        <button type="submit" class="btn btn-info text-white">
            <i class="fas fa-retweet text-white"></i>
          Update
        </button>
    </form>
  </div>
  <div class="card-footer bg-transparent border-info text-info">Footer</div>
</div>     

{% endblock content %}
